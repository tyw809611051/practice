<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="btn" value="创建元素">
<div id="dv"></div>
<script>
document.getElementById("btn").onclick=function () {
    var pObj = document.createElement("p");
    pObj.innerText = "这是一个批";
    document.getElementById("dv").appendChild(pObj);
}
</script>
</body>
</html>
