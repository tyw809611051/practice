<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="摇起来" id="btn1">
<input type="button" value="停止" id="btn2">
<div id="dv">
    <img src="../images/222.jpg" alt="">
    <img src="../images/333.jpg" alt="">
</div>
<script>
function my$(element) {
    return document.getElementById(element);
}
var timeId = 0;
my$("btn1").onclick=function () {
    if (!timeId) {
        timeId = setInterval(function () {
            var x=parseInt(Math.random()*101);
            var y=parseInt(Math.random()*101);
            my$("dv").style.left=x+"px";
            my$("dv").style.top=y+"px";
        },1000);
    }

}

my$("btn2").onclick=function () {
    clearInterval(timeId);
}
</script>
</body>
</html>
