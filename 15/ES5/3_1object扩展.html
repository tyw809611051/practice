<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Object.create(prototype, [desc])
    * 作用：以指定对象为原型创建新的对象
    * 为新的对象指定新的属性，并对属性进行描述
        - value ： 指定值
        - writeable ： 是否可修改 默认 false
        - configurable: 是否可删除 默认 false
        - enumerable ： 是否能用for in 枚举 默认false

Object.defineProperties(object, desc)
    * 作用： 为指定对象定义扩展多个属性
    * get : 用来获取当前属性值得回调函数
    * set ：修改当前属性值得触发的回调函数，并且实参为修改后的值
    * 存取器属性： setter，getter 一个用来存值，一个用来取值
-->
</body>
<script>
    let obj = {
        name: 'yiwen',
        age:18
    };
    let obj1 = {};
    obj1 = Object.create(obj,{
        sex : {
            value : 'nv',
            writable: true,
            configurable : false,
            enumerable : true
        }
    });
    // console.log(obj1);
    obj1.sex = "男";
    obj1.name = 'tang';
    // console.log(obj1);
    // delete obj1.sex;
    // console.log(obj);
    for (let key in obj1) {
        // console.log(key);
    }

    obj2 = Object.defineProperties(obj,{
        fullName: {
            get : function () {
                return this.name + '-' + this.age;
            },
            set : function (val) {
                let names = val.split('-');
                this.name = names[0];
                this.age = names[1];
            }
        }
    });

    console.log(obj2.fullName);
    obj2.fullName = 'tang-19';
    console.log(obj2.name);
</script>
</html>
