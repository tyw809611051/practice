<!--
***let
1. 作用：
    * 与var相似，用于声明一个变量
2. 特点：
    * 在块作用域内有效
    * 不能重复声明
    * 不会预处理 不存在提升
3. 应用：
    * 循环遍历加监听
    * 使用let取代var是趋势
-->
</body>
<script>
    // console.log(a);
    let a = 'yi';

    let btns = document.getElementsByTagName('button');
    for (let i = 0; i<btns.length; i++) {
        btns[i].onclick = function () {
            alert(i);
        }
    }
</script>
