* 用途
1. reset（可变）参数
    * 用来取代arguments 但比arguments灵活
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        })
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }

    fun(1,2,3);

2. 扩展运算符
    let arr1 = [1,3,5];
    let arr2 = [2,...arr1,6];
    arr2.push(...arr1);
