<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. 理解：
    * 从对象或数组中提取数据，并赋值给变量（多个）
2. 对象的解构赋值：
    *let {n, a} = {n: 'tom', a: 12}
    * let后面的变量名称要和对象属性对应
    * 可少于对象属性数量
3. 数组的解构赋值
    * let [a, b] = [1, 'xxx']
    * let后面的变量是下标对应数组的值
    * 不需要的下标可空，但要有
4. 用途
    * 给多个形参赋值
-->
</body>
<script>
    let obj = {name : 'kobe', age : 39};
    let {age} = obj;
    console.log(age);
</script>
</html>
