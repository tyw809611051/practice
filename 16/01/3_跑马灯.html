<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="浪起来" @click="lang">
    <input type="button" value="低调" @click="stop">
    <h4>{{ msg }}</h4>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '猥琐发育,别浪~~!',
            timeId:null
        },
        methods: {
            lang() {
                if (this.timeId !== null) return;
                // clearInterval(this.timeId); // 会产生停滞效果
                this.timeId = setInterval(() => {
                    var start = this.msg.substring(0, 1);
                    var end = this.msg.substring(1);
                    this.msg = end + start;
                }, 400);

            },
            stop() {
                clearInterval(this.timeId);
                this.timeId = null;
            }
        }
    });
</script>
</body>
</html>
